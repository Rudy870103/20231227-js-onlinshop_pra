<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  table{
    border: 1px solid black;
  }
  td{
    width: 25%;
    border: 1px solid black;
  }
</style>
<body>
  <div class="container">
    <table>
      <tr>
        <td><img src="./img/1.png" alt="" width="100%"></td>
        <td>單價<input type="text" name="productPrice" id="productPrice"></td>
        <td>數量<input type="number" name="productCount" id="productCount" value="1"></td>
        <td>總價<input type="text" name="productTotal" id="productTotal"></td>
      </tr>
    </table>
   <!-- <button type="submit" name="count" id="count" >計算</button> -->
  </div>
  <script>
    let productPrice = document.getElementById('productPrice');
    let productCount = document.getElementById('productCount');
    let productTotal = document.getElementById('productTotal');
    // let count = document.getElementById('count');

    productPrice.addEventListener('input',count);
    productCount.addEventListener('input',count);

    
    function count(){
      productTotal.value=productPrice.value*productCount.value;
    }
    

  </script>
</body>

</html>
